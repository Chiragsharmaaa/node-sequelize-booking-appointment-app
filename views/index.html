<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Booking Appointment App</title>
</head>
<body>
    <div class="container-lg p-2 bg-secondary">
        <div class="container-md p-5 bg-light">
            <p class="text-success text-center" style="font-size:larger">BOOKING APPOINTMENT APP</p>
            <form id="form-control">
                <input type="text" placeholder="Enter Name:" id="name" class="inputs form-control me-2" required>
                <br>
                <br>
                <input class="inputs form-control me-2" type="text" placeholder="Enter Email:" id="email"
                    class="inputs" required>
                <br><br>
                <input class="inputs form-control me-2" type="text" placeholder="Enter Phone:" id="phone"
                    class="inputs" required>
                <br>
                <br>
                <button id="submitbtn" class="btn btn-outline-success btn-block">Submit</button>
                <br>
                <hr>
            </form>
        </div>
        <div id="total-items" class="total-items container-sm bg-light"></div>
    </div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
<script src="./js/main.js"></script>
</html>
